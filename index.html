<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon - This is where you set your app icon -->
    <link rel="icon" type="image/png" href="/src/assets/Logos/foodweAppLogo.png" />
    <!-- Alternative favicon formats -->
    <link rel="apple-touch-icon" href="/src/assets/Logos/foodweAppLogo.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title - Only text content allowed -->
    <title>Food Hub</title>
    
    <!-- Meta tags for better SEO and social sharing -->
    <meta name="description" content="Order delicious food online from your favorite restaurants with FoodWe" />
    <meta name="keywords" content="food delivery, online ordering, restaurants, FoodWe" />
    
    <!-- Open Graph tags for social media sharing -->
    <meta property="og:title" content="FoodWe - Order Food Online" />
    <meta property="og:description" content="Order delicious food online from your favorite restaurants" />
    <meta property="og:image" content="/src/assets/Logos/foodweAppLogo.png" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FoodWe - Order Food Online" />
    <meta name="twitter:description" content="Order delicious food online from your favorite restaurants" />
    <meta name="twitter:image" content="/src/assets/Logos/foodweAppLogo.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
